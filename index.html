<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div id="head">
        <div id="result"></div>
        <div id="display"></div>

    </div>
    <div id="container">
        <button>C</button>
        <button>/</button>
        <button>*</button>
        <button>Raise</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button style="grid-row: span 2;">=</button>
        <button style="grid-column: span 2;">0</button>
        <button>.</button>
    </div>
</body>

</html>
